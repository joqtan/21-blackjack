<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>21 Blackjack</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
        <header class="tittle">21 Blackjack</header>
        <div class="row mt-2">
            <div id="buttons" class="col text-center">
                <button id="btn-new" class="btn btn-danger">New game</button>
                <button id="btn-take" disabled class="btn btn-primary">
                    Hit card
                </button>
                <button id="btn-stop" disabled class="btn btn-primary">
                    Stand
                </button>
            </div>
        </div>

        <div class="row container">
            <div class="col">
                <h1>Player - <small>0</small></h1>
                <div id="player-cards" class="divCards"></div>
            </div>
        </div>
        <div class="row container">
            <div class="col">
                <h1>Computer - <small>0</small></h1>
                <div id="computer-cards" class="divCards"></div>
            </div>
        </div>
        <script src="assets/js/underscore-min.js"></script>
        <script src="assets/js/game.js"></script>
    </body>
</html>
